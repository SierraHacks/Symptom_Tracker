<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diagnosis using Symptoms</title>
    <style>
        body{
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover; 
        }
        h2{
        font-size: 3rem;
        text-align: center;
        font-family: Arial, sans-serif;
      }
    </style>
</head>
<body>
    <center><h2 style="font-family: Arial, sans-serif; font-size: 3rem;">Diagnosis using Symptoms</h2></center>

    <form id="user-info-form">
        <label for="name">What is your full name? </label>
        <input type="text" id="name" name="name"><br><br>

        <label for="ID">What is your medical ID number? </label>
        <input type="text" id="ID" name="ID"><br><br>

        <label for="gender">What is your gender?</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="age">What is your age? </label>
        <input type="text" id="age" name="age"><br><br>

        <label for="height">What is your height inches? </label>
        <input type="text" id="height" name="height"><br><br>

        <label for="weight">What is your weight in lbs? </label>
        <input type="text" id="weight" name="weight"><br><br>

        <label for="Symptoms">What symptoms do you have?</label>
        <input type="text" id="Symptoms" name="symptoms1"><br><br>
        <input type="text" id="Symptoms" name="symptoms2"><br><br>
        <input type="text" id="Symptoms" name="symptoms3"><br><br>
        <button type="button" onclick="getUserDetails()">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/puppeteer@12.0.0"></script>
    <script>
        import puppeteer from "puppeteer";
        function getUserDetailsAndScrape() {
            const name = document.getElementById('name').value;
            const ID = document.getElementById('ID').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;
            var Symptoms1 = document.getElementbyId('Symptoms').value;
            var Symptoms2 = document.getElementbyId('Symptoms').value;
            var Symptoms3 = document.getElementbyId('Symptoms').value;
            console.log("User's Name:", name);
            console.log("User's ID:", ID);
            console.log("User's Gender:", gender);
            console.log("User's Age:", age);
            console.log("User's Height:", height);
            console.log("User's Weight:", weight);
            getSymptoms(symptoms1, symptoms2, symptoms3);}
    const getSymptoms = async (symptoms1, symptoms2, symptoms3)  => {
  // Start a Puppeteer session with:
  // - a visible browser (`headless: false` - easier to debug because you'll see the browser in action)
  // - no default viewport (`defaultViewport: null` - website page will in full width and height)
    const browser = await puppeteer.launch({
    headless: false,
    defaultViewport: null,
  });
    const page = await browser.newPage();
    await page.goto("http://www.diseasesdatabase.com/disease_index_a.asp", {
    waitUntil: "domcontentloaded",});
};
await browser.close();
    </script>
    <div id="response-div"></div>

    <script type = "module" src="app_interface.js"></script>
</body>
</html>
